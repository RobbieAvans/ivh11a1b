<div class="form-group">
  <label for="director" class="col-sm-2 control-label">E-mailadres</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.email" class="form-control" id="email" placeholder="E-mailadres" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Wachtwoord</label>
  <div class="col-sm-10">
    <input type="password" ng-model="customer.password" class="form-control" id="passWord" placeholder="Wachtwoord" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Voornaam</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.firstName" class="form-control" id="firstName" placeholder="Voornaam" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Achternaam</label>
  <div class="col-sm-10">
    <input type="text" ng-model="customer.lastName" class="form-control" id="lastName" placeholder="Achternaam" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn save" value="Opslaan"/>
  </div>
</div>
