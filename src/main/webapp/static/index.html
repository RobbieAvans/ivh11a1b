<!DOCTYPE html>
<html ng-app="bestellenApp">
<head>
<title></title>
<meta charset="utf-8" />
<link href="../resources/normalize.css" rel="stylesheet" />
<link href="../resources/foundation.min.css" rel="stylesheet" />
<link href="../resources/general.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css"
	rel="stylesheet" />
<link href="../resources/fullcalendar.min.css" rel="stylesheet" />
</head>
<body ng-controller="MainController">
	<!-- jQuery via CDN, fallback via eigen script -->
	<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript">
		window.jQuery
				|| document
						.write('<script src="assets/js/vendor/jquery.js"><\/script>');
	</script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>
	<script src="../scripts/moment.min.js"></script>	
	<script src="../scripts/angular.js"></script>
	<script src="../scripts/angular-datatables.instances.js"></script>
	<script src="../scripts/angular-datatables.util.js"></script>
	<script src="../scripts/angular-datatables.factory.js"></script>
	<script src="../scripts/angular-datatables.options.js"></script>
	<script src="../scripts/angular-datatables.renderer.js"></script>
	<script src="../scripts/angular-datatables.directive.js"></script>
	<script src="../scripts/angular-resource.min.js"></script>
	<script src="../scripts/angular-datatables.js"></script>
	<script src="../scripts/calendar.js"></script>
	<script src="../scripts/fullcalendar.min.js"></script>
	<script src="../scripts/lang-all.js"></script>

	<section id="cntrTopPush" class="show-for-medium-up"></section>
	<section id="cntrHeader">
		<div class="overlay"></div>
	</section>
	<section id="cntrHeaderPush"></section>

	<section id="cntr">
		<section>
			<div class="row centerRow" style="background-color: #fff;">
				<div id="header" class="small-12 columns ">
					<a><p style="color: rgb(68, 157, 68); text-transform: uppercase; font-weight: bold; font-size: 32px;">Planning subsysteem</p></a>
					<nav auto-active>
						<div class="show-for-large-up">
							<aside  class="item"  style="position: relative;">
								<a ui-sref="halls()"><msg key="label_hall"></msg></a>
							</aside>
							<span></span>
							<aside  class="item" style="position: relative;">
								<a ui-sref="hallOptions()"><msg key="label_halloption"></msg></a>
							</aside>
							<span></span>
							<aside class="item" style="position: relative;">
								<a ui-sref="hallReservations()"><msg key="label_hallreservation"></msg></a>
							</aside>
							<span></span>
							<aside class="item" style="position: relative;">
								<a ui-sref="agenda()"><msg key="label_agenda"></msg></a>
							</aside>
							<span></span>
							<aside  class="item" style="position: relative;">
								<a href="../../hh"><msg key="label_management_subsystem"></msg></a>
							</aside>
							<span></span>
						</div>
						<div class="toggle show-for-medium-down">
							<a>menu</a>
						</div>
						<div id="menuSmallContainer">
							<aside id="menuSmall" class="show-for-medium-down small"
								style="display: none;">
								<ul>
									<li>
										<a class="toggleMenuSmallExtra item" ui-sref="halls()"><msg key="label_hall"></msg></a>
									</li>
									<li>
										<a class="toggleMenuSmallExtra item" ui-sref="hallOptions()"><msg key="label_halloption"></msg></a>
									</li>
									<li>
										<a class="toggleMenuSmallExtra item" ui-sref="hallReservations()"><msg key="label_hallreservation"></msg></a>
									</li>
									<li>
										<a class="toggleMenuSmallExtra item" ui-sref="agenda()"><msg key="label_agenda"></msg></a>
									</li>
									<li>
										<a class="toggleMenuSmallExtra item" href="../../hh"><msg key="label_management_subsystem"></msg></a>
									</li>
								</ul>
							</aside>
						</div>
					</nav>
				</div>
				<div id="content" class="small-12 medium-12 large-12 left columns">
					<aside>
						<div ui-view></div>
					</aside>
				</div>
				<div id="footer" class="small-12 medium-12 large-12 left columns">
					<div class="border"></div>
					<p>© Copyright 2016</p>
				</div>
			</div>
		</section>

	</section>
	<script src="../scripts/app.js"></script>
	<script src="../scripts/controllers.js"></script>
	<script src="../scripts/hall_service.js"></script>
	<script src="../scripts/customer_service.js"></script>
	<script src="../scripts/hallReservation_service.js"></script>
	<script src="../scripts/auto-active.js"></script>
	<script src="../scripts/hallOption_service.js"></script>
	<script src="../scripts/partOfDays_service.js"></script>
	<script src="../scripts/agenda_service.js"></script>
	<script src="../scripts/angular-i18n-properties.min.js"></script>
	<script src="../scripts/angular-i18n.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
</body>
</html>



<script>
	jQuery(document).ready(
			function() {
				var smallMenuExtraDown = false;
				var smallMenuExtraExtraDown = false;
				var mobileToggle = false;
				jQuery("nav .toggle").click(function() {
					jQuery("#menuSmallContainer").slideToggle(250);
				});

				jQuery("aside.item").on("mouseenter", function() {
					jQuery(this).find(".subMenu").fadeIn(250);
				}).on("mouseleave", function() {
					jQuery(this).find(".subMenu").fadeOut(250);
				});

				jQuery(".hasSub").on(
						"mouseenter",
						function() {
							var width = jQuery(".subSubMenu").parents(
									".subMenu").width();
							var left = +width + "px";
							jQuery(this).find(".subSubMenu").css("left", left)
									.fadeIn(250);
						}).on("mouseleave", function() {
					jQuery(this).find(".subSubMenu").fadeOut(250);
				});

				jQuery(".toggleMenuSmallExtra").click(
						function() {
							jQuery(this).parent().find(".menuSmallExtra")
									.slideToggle(250);
						});

				jQuery(".toggleMenuSmallExtraExtra").click(
						function() {
							jQuery(this).parent().find(".menuSmallExtraExtra")
									.slideToggle(250);
						});

			});
</script>
