<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Omschrijving</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hallOption.description" class="form-control" id="description" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Meerprijs</label>
  <div class="col-sm-10">
    <input type="number" min="0.00" max="1000" step="1" ng-model="hallOption.basePrice" class="form-control" id="description" placeholder="Prijs" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn save" value="Opslaan"/>
    <a class="btn back" ui-sref="hallOptions()">Terug naar begin</a>
  </div>
</div>
