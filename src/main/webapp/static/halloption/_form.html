<div class="form-group">
  <label for="title" class="col-sm-2 control-label">ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hallOption.id" class="form-control" id="id" placeholder="ID ..." required/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Version</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hallOption.version" class="form-control" id="version" placeholder="Versie ..." required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Omschrijving</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hallOption.description" class="form-control" id="description" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Prijs</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hallOption.price" class="form-control" id="description" placeholder="Prijs" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn save" value="Opslaan"/>
    <a class="btn back" ui-sref="hallOptions()">Terug naar begin</a>
  </div>
</div>
