<div class="form-group">
  <label for="title" class="col-sm-2 control-label">ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hall.id" class="form-control" id="id" placeholder="Zaal ID" required/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Versie</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hall.version" class="form-control" id="version" placeholder="Versie veld." required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Omschrijving</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hall.description" class="form-control" id="description" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Aantal stoelen</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hall.numberOfSeats" class="form-control" id="numberOfSeats" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn save" value="Opslaan"/>
    <a class="btn back" ui-sref="halls()">Terug naar begin</a>
  </div>
</div>
