<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Zaal omschrijving</label>
  <div class="col-sm-10">
    <input type="text" ng-model="hall.description" class="form-control" id="description" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Aantal stoelen</label>
  <div class="col-sm-10">
    <input type="number" ng-model="hall.numberOfSeats" class="form-control" id="numberOfSeats" placeholder="Omschrijving" required/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Basisprijs</label>
  <div class="col-sm-10">
    <input type="number" min="0.00" max="1000" step="1" ng-model="hall.price" class="form-control" id="price" placeholder="100" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn save" value="Opslaan"/>
    <a class="btn back" ui-sref="halls()">Terug naar begin</a>
  </div>
</div>
