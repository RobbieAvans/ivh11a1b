
<h1>Overzicht van hall reservaties</h1>
<table datatable="ng" class="row-border hover">
    <thead>
    <tr>
        <th>Omschrijving</th>
        <th>Totaal prijs</th>
        <th>Acties</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="hallReservation in hallReservations">
  		<td>{{hallReservation.description}}</td>
  		<td>&#8364;{{hallReservation.totalPrice}}</td>
          <td>
          <a class="btn btn-primary" style="color:rgb(68, 157, 68);" ui-sref="viewHallOption({id:hallOption.id})">Bekijken</a>
    		<a class="btn btn-danger"  style="color:rgb(68, 157, 68);" ng-click="deleteHallOption(hallOption)">Verwijderen</a></td>
    </tr>
    </tbody>
</table>
 <a ui-sref="newHallReservation" class="btn new">Nieuwe Hallreservation aanmaken</a>
