<ins data-role="customer,manager"></ins>
	<table class="table movietable">
	  <tr>
	    <td><h3>Details van reservering {{hallReservation.id}}</h3></td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>Zaal</td>
	    <td>{{hallReservation.hall.description}} (aantal zitplaatsen: <b>{{hallReservation.hall.numberOfSeats}})</b></td>
	  </tr>
	  <tr>
	    <td>Toevoegingen</td>
	    <td>
	    	<span ng-repeat="hallOption in hallReservation.hallOptions">{{hallOption.description}} </span>
	    </td>
	  </tr>
	  <tr>
	    <td>Totaal prijs</td>
	    <td>
	    	<b>&#8364;{{hallReservation.totalPrice}}</b>
	    </td>
	  </tr>
	</table>
	<div>
	 	<a class="btn new" ui-sref="editHallReservation({id:hallReservation.id})">Wijzigen</a>
	  	<a class="btn back" ui-sref="hallReservations()">Terug naar begin</a>
	</div>
